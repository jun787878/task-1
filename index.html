<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple News App</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="app-container">
        <h1>Simple News</h1>
        
        <div class="news-form">
            <h2>Add News</h2>
            <input type="text" id="news-title" placeholder="Enter news title">
            <input type="file" id="news-image" accept="image/*">
            <button onclick="addNews()">Add News</button>
        </div>
        
        <div class="news-list" id="news-list">
            <img src="https://picsum.photos/600/400" alt="测试图片">
            <!-- News items will be added here dynamically -->
        </div>
    </div>
</body>
</html>
